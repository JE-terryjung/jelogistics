<!DOCTYPE html>
<html>
<head>
    <title>준은로지스틱스 분실파손 조회</title>
    <link rel="icon" href="https://github.com/jelogistics/jelogistics/blob/main/je-logo_web.jpg?raw=true" type="image/x-icon"> <!-- Favicon link -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .logo-container {
            text-align: center;
            padding: 20px;
        }

        #logo {
            height: 60px;
            margin: auto;
        }

        #searchBox {
            background-color: #007bff;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }

        #searchBox input, #searchBox button {
            padding: 10px;
            margin-top: 10px;
        }

        #results {
            padding: 20px;
        }

        #results table {
            font-size: 0.9rem;
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
        }
                    


        #results th, #results td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        @media (max-width: 600px) {
            #logo {
                height: 40px;
            }

            #searchBox, #results {
                padding: 10px;
            }

            #searchBox input, #searchBox button {
                width: 100%;
                box-sizing: border-box;
            }

            /* 날짜 */
            #results th:nth-child(1) {
                min-width: 30px;
            }
            
            /* 캠프 */
            #results th:nth-child(2) {
                min-width: 40px;
            }

            /* ID */
            #results th:nth-child(3) {
                min-width: 100px;
            }

            /* 이름 */
            #results th:nth-child(4) {
                min-width: 50px;
            }

            /* 상세 */
            #results th:nth-child(5) {
                min-width: 85px;
            }

            /* 수량 */
            #results th:nth-child(6) {
                min-width: 35px;
            }

            /* 차감금액 */
            #results th:nth-child(7) {
                min-width: 70px;
            }

            /* 운송장번호 */
            #results th:nth-child(8) {
                min-width: 100px;
            }

            /* 상품명(상세) */
            #results th:nth-child(9) {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img id="logo" src="https://github.com/jelogistics/jelogistics/blob/main/KakaoTalk_20230911_160851338.png?raw=true" alt="Company Logo">
    </div>
    <div id="searchBox">
        <form onsubmit="search(); return false;">
            <label for="employeeId" style="margin-right: 10px;">퀵플렉서 아이디를 입력하세요:</label>
            <input type="text" id="employeeId" placeholder="퀵플렉서 아이디">
            <button type="submit">검색</button>
        </form>
    </div>
    <div id="results" aria-live="polite"></div>

    <script src="script.js"></script>
</body>
</html>
