<!DOCTYPE html>
<html>
<head>
    <title>준은로지스틱스 분실파손 조회</title>
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon"> <!-- Favicon link -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .logo-container {
            text-align: center; /* Centers the logo */
            padding: 20px;
        }

        #logo {
            height: 60px; /* Increased size */
            margin: auto; /* Ensures the margin applies on all sides equally */
        }

        #searchBox {
            background-color: #007bff;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }

        #searchBox input, #searchBox button {
            padding: 10px;
            margin-top: 10px;
        }

        #results {
            padding: 20px;
        }

        #results table {
            font-size: 0.9rem;
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
        }

        #results th, #results td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        @media (max-width: 600px) {
            #logo {
                height: 40px; /* Adjust for smaller screens */
            }

            #searchBox, #results {
                padding: 10px;
            }

            #searchBox input, #searchBox button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img id="logo" src="https://github.com/jelogistics/jelogistics/blob/main/KakaoTalk_20230911_160851338.png?raw=true" alt="Company Logo">
    </div>
    <div id="searchBox">
        <form onsubmit="search(); return false;">
            <label for="employeeId" style="margin-right: 10px;">아이디를 입력하세요:</label>
            <input type="text" id="employeeId" placeholder="아이디">
            <button type="submit">검색</button>
        </form>
    </div>
    <div id="results" aria-live="polite"></div>

    <script src="script.js"></script>
</body>
</html>
